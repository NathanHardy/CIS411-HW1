<!-- form -->

<!-- Contains an example of a form element containing the
following controls: text box, text area, check boxes, radio
buttons, submit button, drop-down selection list. -->

<!DOCTYPE html>
<form>
	Walrus Name: <input type="text" name="fname"><br>
	
	<textarea rows="4" cols="50">
	Did you know that the favorite car of a walrus is the Kia Soul?
	Not because of any of features of the car, they just really like
	the hamster commercials.</textarea>
	
	<input type="checkbox" name="planet" value="Pluto">
	I am the king of Pluto<br>
	
	<p>What kind of pet do you own?</p>
	<input type="radio" name="pet" value="dog">Space Dog<br>
	<input type="radio" name="pet" value="cat">Space Cat<br>
	<input type="radio" name="pet" value="other">Other<br>
	<input type="radio" name="pet" value="none">None<br>
	
	<select>
		<option value="kia">Kia</option>
		<option value="ikea">Ikea</option>
		<option value="blasphemy">Other Car Company</option>
	</select>
	
	<input type="submit" value="Submit">
	<a href="index.html">Back to Index</a>
</form>
